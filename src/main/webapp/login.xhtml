<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login und Registrierung - Like Hero To Zero</title>
    <h:outputStylesheet name="css/styles.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<ui:include src="/resources/template/header.xhtml" />
<h:body class="min-h-screen bg-gradient login-page">

    <div class="flex-center">
        <div class="card login-card">
            <div class="card-header">
                <div class="anmeldung">
                    <span class="icon">üçÉ</span>
                    <h2 class="card-title">Willkommen</h2>
                </div>
                <p class="card-description">
                    Melden Sie sich an oder erstellen Sie ein Konto, um Zugang zu den CO2-Emissionsdaten zu erhalten.
                </p>
            </div>

            <!-- Tab-Men√º f√ºr Login und Registrierung -->
            <p:tabView>
                <!-- Login Tab -->
                <p:tab title="Anmelden">
                    <h:form class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="pi pi-user" style="font-size: 1rem"/> Benutzername
                            </label>
                            <h:inputText id="username" value="#{loginBean.username}" required="true"
                                         class="input-field" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="pi pi-lock" style="font-size: 1rem"/> Passwort
                            </label>
                            <h:inputSecret id="password" value="#{loginBean.password}" required="true"
                                           class="input-field" />
                        </div>
                        <h:commandButton value="Anmelden üöÄ" action="#{loginBean.login}" class="button" />
                    </h:form>
                </p:tab>

                <!-- Registrieren Tab -->
                <p:tab title="Registrieren">
                    <h:form class="register-form">
                        <div class="form-group">
                            <label for="newUsername" class="form-label">
                                <i class="pi pi-user" style="font-size: 1rem"/> Benutzername
                            </label>
                            <h:inputText id="newUsername" value="#{registerBean.username}" required="true"
                                         class="input-field" />
                        </div>
                        <div class="form-group">
                            <label for="newEmail" class="form-label">
                                <i class="pi pi-envelope" style="font-size: 1rem"/> E-Mail
                            </label>
                            <h:inputText id="newEmail" value="#{registerBean.email}" required="true"
                                         class="input-field" />
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="form-label">
                                <i class="pi pi-lock" style="font-size: 1rem"/> Passwort
                            </label>
                            <h:inputSecret id="newPassword" value="#{registerBean.password}" required="true"
                                           class="input-field" />
                        </div>
                        <h:commandButton value="Registrieren ‚ú®" action="#{registerBean.register}" class="button" />
                    </h:form>
                </p:tab>
            </p:tabView>
            <!-- Ende des Tab-Men√ºs -->

            <div class="card-footer">
                <p class="footer-text">
                    Durch die Anmeldung stimmen Sie zu, verantwortungsvoll mit den Daten umzugehen.
                </p>
            </div>
        </div>
    </div>

</h:body>
<ui:include src="/resources/template/footer.xhtml" />
</html>
