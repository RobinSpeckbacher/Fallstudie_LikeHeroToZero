<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Daten Einreichen - Like Hero To Zero</title>
    <h:outputStylesheet name="css/styles.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<ui:include src="/resources/template/header.xhtml" />
<h:body class="min-h-screen bg-gradient login-page">

    <div class="flex-center">
        <div class="card submission-card">
            <div class="card-header">
                <h2 class="card-title">Daten Einreichen</h2>
                <p class="card-description">
                    Bitte füllen Sie die folgenden Informationen aus.
                </p>
            </div>

            <h:form class="submission-form">
                <div class="form-group">
                    <label for="country" class="form-label">
                        <i class="pi pi-flag" style="font-size: 1rem"/> Land
                    </label>
                    <h:selectOneMenu id="country" value="#{submissionBean.country}" class="input-field" required="true">
                        <f:selectItem itemLabel="Bitte wählen Sie ein Land" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{submissionBean.countries}" var="c" itemValue="#{c}" itemLabel="#{c}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="year" class="form-label">
                        <i class="pi pi-calendar" style="font-size: 1rem"/> Jahr
                    </label>
                    <h:inputText id="year" value="#{submissionBean.year}" required="true" class="input-field" />
                </div>
                <div class="form-group">
                    <label for="co2Emissions" class="form-label">
                        <i class="pi pi-chart-line" style="font-size: 1rem"/> CO2-Emissionen (in Millionen Tonnen)
                    </label>
                    <h:inputText id="co2Emissions" value="#{submissionBean.co2Emissions}" required="true" class="input-field" />
                </div>
                <h:commandButton value="Daten Einreichen" action="#{submissionBean.submitData}" class="button" />
            </h:form>


            <div class="card-footer">
                <p class="footer-text">
                    Vielen Dank für Ihren Beitrag zu den CO2-Emissionsdaten.
                </p>
            </div>
        </div>
    </div>

</h:body>
<ui:include src="/resources/template/footer.xhtml" />
</html>
